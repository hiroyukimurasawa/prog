<div class="reload"  style="display: none;">もどる</div>

const $opening = $('.opn');
const $retry = $('.retry');
const $reload = $('.reload');
const $cpu = $('.cpu');
const $judgment = $('#judgment');
const $jg = $('.jg');
const $qa = $('.qa');

//はじめる
$('.opn').on('click',function(){
    $opening.fadeOut(500,function(){
        $opening.remove();
        $('ul,.reload').show();
    })
});

//もどる
$('.reload').on('click',function(){
    $reload.fadeOut(function(){
        location.reload();
    })
});

$("#gu_btn").on("click",function(){
